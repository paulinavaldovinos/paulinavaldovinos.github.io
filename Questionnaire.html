<!DOCTYPE html>
<html>
<body>
<p> The information you have entered is: </p> 

<script>
var name = prompt("Please enter your name");

var jobTitle = prompt("Please enter your job");

infoList[1] = address; 
infoList[2] = jobTitle; 

for(i=0; i < infoList.length; i++){
document.write(infoList[i]+"<br>");}

</script>
</body>
</html>
